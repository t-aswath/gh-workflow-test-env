name: "PR title check"
on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize
      - labeled
      - unlabeled

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: thehanimo/pr-title-checker@v1.4.3
        id: check
        continue-on-error: true
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          pass_on_octokit_error: false
          configuration_path: .github/pr-title-checker-config.json

      - name: comment to fix PR title
        uses: thollander/actions-comment-pull-request@v1
        if: ${{ steps.check.outputs.success == 'false'}}
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          header: 'PR title check'
          recreate: true
          message: |
              Be ready for serupu ðŸ‘ 

      - name: comment that PR title is fixed
        if: ${{ steps.check.outputs.success == 'true'}}
        uses: thollander/actions-comment-pull-request@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          header: 'PR title check'
          recreate: true
          message: |
              One star added to your bank account ðŸŒŸ
